name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          cd generation_two
          pip install -r requirements.txt

      - name: Ensure constants file exists
        run: |
          echo "Checking for constants file..."
          if [ -f "generation_two/constants/operatorRAW.json" ]; then
            echo "‚úì File already exists in generation_two/constants/"
          elif [ -f "constants/operatorRAW.json" ]; then
            mkdir -p generation_two/constants
            cp constants/operatorRAW.json generation_two/constants/
            echo "‚úì Copied constants file from root"
          else
            echo "‚ùå ERROR: operatorRAW.json not found!"
            find . -name "operatorRAW.json" -type f 2>/dev/null || echo "  (none found)"
            exit 1
          fi
          if [ ! -f "generation_two/constants/operatorRAW.json" ]; then
            echo "‚ùå ERROR: File verification failed!"
            exit 1
          fi
          echo "‚úì Constants file verified"

      - name: Build EXE
        run: |
          cd generation_two
          python build.py --exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: generation-two-windows
          path: generation_two/dist/generation-two.exe
          if-no-files-found: error

  build-linux:
    name: Build Linux DEB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev debhelper

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install stdeb
          cd generation_two
          pip install -r requirements.txt

      - name: Ensure constants file exists
        run: |
          echo "Checking for constants file..."
          if [ -f "generation_two/constants/operatorRAW.json" ]; then
            echo "‚úì File already exists in generation_two/constants/"
          elif [ -f "constants/operatorRAW.json" ]; then
            mkdir -p generation_two/constants
            cp constants/operatorRAW.json generation_two/constants/
            echo "‚úì Copied constants file from root"
          else
            echo "‚ùå ERROR: operatorRAW.json not found!"
            find . -name "operatorRAW.json" -type f 2>/dev/null || echo "  (none found)"
            exit 1
          fi
          if [ ! -f "generation_two/constants/operatorRAW.json" ]; then
            echo "‚ùå ERROR: File verification failed!"
            exit 1
          fi
          echo "‚úì Constants file verified"

      - name: Build DEB
        run: |
          cd generation_two
          python build.py --deb

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: generation-two-linux
          path: generation_two/dist/*.deb
          if-no-files-found: error

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          brew install create-dmg || true
          cd generation_two
          pip install -r requirements.txt

      - name: Ensure constants file exists
        run: |
          echo "Checking for constants file..."
          # Check if file exists in generation_two/constants/
          if [ -f "generation_two/constants/operatorRAW.json" ]; then
            echo "‚úì File already exists in generation_two/constants/"
            ls -lh generation_two/constants/operatorRAW.json
          elif [ -f "constants/operatorRAW.json" ]; then
            echo "Copying from root constants/ directory..."
            mkdir -p generation_two/constants
            cp constants/operatorRAW.json generation_two/constants/
            echo "‚úì Copied constants file from root"
            ls -lh generation_two/constants/operatorRAW.json
          else
            echo "‚ùå ERROR: operatorRAW.json not found!"
            echo "Searched in:"
            echo "  - generation_two/constants/operatorRAW.json"
            echo "  - constants/operatorRAW.json"
            echo ""
            echo "Available files:"
            find . -name "operatorRAW.json" -type f 2>/dev/null || echo "  (none found)"
            exit 1
          fi
          # Final verification
          if [ ! -f "generation_two/constants/operatorRAW.json" ]; then
            echo "‚ùå ERROR: File verification failed!"
            exit 1
          fi
          echo "‚úì Constants file verified and ready"

      - name: Build DMG
        run: |
          cd generation_two
          python build.py --dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: generation-two-macos
          path: generation_two/dist/*.dmg
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Debug: Show artifact structure
          echo "Artifact structure:"
          find artifacts -type f || true
          ls -la artifacts/ || true
          
          # Windows
          if [ -f artifacts/generation-two-windows/generation-two.exe ]; then
            cp artifacts/generation-two-windows/generation-two.exe release-assets/generation-two-${{ steps.version.outputs.version }}-windows.exe
            echo "‚úì Windows EXE found and copied"
          else
            echo "‚ö†Ô∏è  Windows EXE not found"
            ls -la artifacts/generation-two-windows/ || echo "Windows artifact directory not found"
          fi
          
          # Linux - copy all deb files
          if [ -d artifacts/generation-two-linux ]; then
            DEB_COUNT=$(find artifacts/generation-two-linux -name "*.deb" | wc -l)
            if [ "$DEB_COUNT" -gt 0 ]; then
              find artifacts/generation-two-linux -name "*.deb" -exec cp {} release-assets/ \;
              echo "‚úì Linux DEB found and copied ($DEB_COUNT file(s))"
            else
              echo "‚ö†Ô∏è  No DEB files found in Linux artifacts"
              ls -la artifacts/generation-two-linux/ || true
            fi
          else
            echo "‚ö†Ô∏è  Linux artifact directory not found"
          fi
          
          # macOS - copy all dmg files
          if [ -d artifacts/generation-two-macos ]; then
            DMG_COUNT=$(find artifacts/generation-two-macos -name "*.dmg" | wc -l)
            if [ "$DMG_COUNT" -gt 0 ]; then
              find artifacts/generation-two-macos -name "*.dmg" -exec cp {} release-assets/ \;
              echo "‚úì macOS DMG found and copied ($DMG_COUNT file(s))"
            else
              echo "‚ö†Ô∏è  No DMG files found in macOS artifacts"
              ls -la artifacts/generation-two-macos/ || true
            fi
          else
            echo "‚ö†Ô∏è  macOS artifact directory not found"
          fi
          
          # List what we have
          echo ""
          echo "Release assets prepared:"
          ls -lh release-assets/ || echo "No release assets found!"
          
          # Fail if no assets
          if [ ! "$(ls -A release-assets)" ]; then
            echo "‚ùå ERROR: No release assets found!"
            exit 1
          fi

      - name: Verify tag exists
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          echo "Checking if tag $TAG exists..."
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚úì Tag $TAG exists"
          else
            echo "‚ö†Ô∏è  Tag $TAG does not exist locally, but this is OK for remote tags"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Generation Two ${{ steps.version.outputs.version }}

            ### üì¶ Download Executables
            **Download the executable for your platform:**
            - **Windows**: `generation-two-${{ steps.version.outputs.version }}-windows.exe` - Standalone executable, no installation needed
            - **Linux**: `generation-two_*.deb` - Debian/Ubuntu package (install with `sudo dpkg -i`)
            - **macOS**: `generation-two.dmg` - Drag to Applications folder

            ### üöÄ Quick Start
            1. Download the appropriate file for your platform (see Assets below)
            2. **Windows**: Double-click the `.exe` file to run
            3. **Linux**: Install with `sudo dpkg -i generation-two_*.deb` then run `generation-two`
            4. **macOS**: Open the `.dmg`, drag the app to Applications, then run from Applications

            ### ‚ö†Ô∏è Important Notes
            - **Credentials are NOT included** - You must provide your own `credential.txt` file
            - All dependencies are bundled - No Python installation required
            - See [README.md](generation_two/README.md) for detailed usage instructions

            ### üìã What's Included
            This release contains **pre-built executables only**. The source code is available in the repository.
          files: release-assets/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release created
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          echo "Verifying release for tag $TAG was created..."
          # This step will fail if release wasn't created, helping with debugging
